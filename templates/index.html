<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello World</title>
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="ru">
			<head>
				<meta charset="UTF-8" />
				<title>Яндекс.Диск Пирсинг</title>
			</head>
			<body>
				<h1>Просмотр и скачивание файлов с Яндекс.Диска</h1>
				<form method="POST" action="{{ url_for('index') }}">
					<label>Введите публичный ключ:</label>
					<input type="text" name="public_key" required />
					<button type="submit">Показать файлы</button>
				</form>
				{% if files %}
				<h2>Файлы:</h2>
				<ul>
					{% for file in files %}
					<li>
						{{ file['name'] }}
						<form
							action="{{ url_for('download') }}"
							method="POST"
							style="display: inline"
						>
							<input type="hidden" name="file_url" value="{{ file['file'] }}" />
							<button type="submit">Скачать</button>
						</form>
					</li>
					{% endfor %}
				</ul>
				{% endif %}
			</body>
		</html>
	</body>
</html>
